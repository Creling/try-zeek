{% extends "base.html" %}

{% block content %}

<div ng-controller="CodeCtrl">

<h1>Code</h1>
<form method="POST" ng-submit="run_code()">
<textarea class="form-control" rows="10" ng-model="code">
</textarea>

<br>
<button type="run" class="btn btn-primary">Run <span class="glyphicon glyphicon-play"></span> </button>

</form>

<pre ng-bind="stdout">
</pre>

{% endblock %}
